[workspace]
resolver = "3"
members = [
  "helios-api",
  "helios-legacy",
  "helios-oci",
  "helios-remote",
  "helios-state",
  "helios-util",
]

[workspace.package]
version = "0.10.1"
rust-version = "1.83"
edition = "2021"

description = "Balena's on-device agent"
homepage = "https://github.com/balena-io/helios"
repository = "https://github.com/balena-io/helios"
authors = ["Balena Inc. <hello@balena.io>"]
license = "Apache-2.0"
readme = "README.md"
publish = false

[workspace.dependencies]
axum = { version = "0.8.4", default-features = false, features = [
  "tokio",
  "http1",
  "json",
  "query",
] }
tokio = { version = "1.47.1", default-features = false, features = [
  "rt-multi-thread",
  "macros",
  "time",
  "fs",
] }
tower-http = { version = "0.6.6", default-features = false, features = [
  "trace",
] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = [
  "env-filter",
  "fmt",
  "registry",
  "ansi",
] }
reqwest = { version = "0.12", default-features = false, features = [
  "json",
  "rustls-tls",
  "brotli",
  "stream",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2"
rand = "0.9.2"
clap = { version = "4.5", features = ["derive", "env"] }
dirs = "6.0.0"
uuid = { version = "1.18", features = ["v4"] }
mahler = { version = "0.19.6" }
bollard = "0.19.2"
sha2 = { version = "0.10.9", default-features = false }
fastrand = "2.3.0"
futures-lite = { version = "2.6.1", default-features = false }
regex = "1.11"

# dev-only dependencies
mockito = { version = "1.7", default-features = false }
pretty_assertions = "1.4.1"

[profile.release]
opt-level = "z"
codegen-units = 1

[package]
name = "helios"

authors.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
helios-api = { path = "helios-api" }
helios-legacy = { path = "helios-legacy" }
helios-oci = { path = "helios-oci" }
helios-remote = { path = "helios-remote" }
helios-state = { path = "helios-state" }
helios-util = { path = "helios-util" }

axum.workspace = true
bollard.workspace = true
clap.workspace = true
dirs.workspace = true
fastrand.workspace = true
futures-lite.workspace = true
mahler.workspace = true
rand.workspace = true
regex.workspace = true
reqwest.workspace = true
serde.workspace = true
serde_json.workspace = true
sha2.workspace = true
thiserror.workspace = true
tokio.workspace = true
tower-http.workspace = true
tracing-subscriber.workspace = true
tracing.workspace = true
uuid.workspace = true

[dev-dependencies]
mockito.workspace = true
